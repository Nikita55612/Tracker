<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
  </head>
  <body>
    <div id="alertBox" class="alert-box outer-border scale-down"  style="width:30rem;">
      <div class="inner-border">
        <div class="alert-contents" style="padding-left: 30px; padding-right:20px;">
          <section class="field-row" style="justify-content: flex-start">
            <div class="square"></div>
            <p id="alertText" class="alert-text" style="padding-left:10px;">This is a standard alert box. The text would be placed here.
              This is where more text appears</p>
          </section>
          <section class="field-row" style="justify-content: flex-end">
            <button class="btn" onclick="closeAlert()">Close</button>
          </section>
        </div>
      </div>
    </div>
    <div class="window" style="width:30rem;">
        <div class="title-bar">
          <button onclick="hideResults_()" aria-label="Close" class="close"></button>
          <h1 class="title">Search</h1>
        </div>
        <div class="separator"></div>
        <div class="modeless-dialog">
          <section class="field-row" style="justify-content: flex-start">
            <label for="searchQueryInput" class="modeless-text">Query:</label>
            <input id="searchQueryInput" type="text" style="width:100%;" placeholder="" autocomplete="off" autocorrect="off">
          </section>
          <section class="search-controls">
            <button id="findBtn" class="btn" onclick="processSearchRequest_()" style="width:76px;">Find</button>
          </section>
        </div>
      </div>
      <div id="searchResultsWindow" class="window search-results-window" style="display: none;">
        <div class="title-bar">
          <h1 class="title">Results</h1>
        </div>
        <div class="separator"></div>
        <div id="searchResults" class="search-results">
        </div>
    </div>
    <script src="/main.js" type="module" charset="utf-8" defer></script>
    <script src="/onclick.js"  type="text/javascript" charset="utf-8" defer></script>
</body>
</html>
